<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Car Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.95));
        }
        .hero {
            position: relative;
            height: 100vh;
            background: url('video-background.mp4') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .catalog {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .car {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 15px;
            width: 300px;
            transition: transform 0.2s;
        }
        .car:hover {
            transform: scale(1.05);
        }
        .testimonials {
            padding: 20px;
            background: rgba(245, 245, 245, 0.8);
        }
        .contact-form {
            padding: 20px;
            background: rgba(240, 240, 240, 0.9);
            border-radius: 10px;
        }
        /* Glassmorphism styles */
        .card {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header class="hero">
        <h1>Welcome to Our Car Rental Service</h1>
        <p>Find your perfect car!</p>
    </header>
    <section class="catalog">
        <h2>Car Catalog</h2>
        <div class="car">
            <h3>Car Model 1</h3>
            <p>Description of car 1.</p>
            <button>Details</button>
        </div>
        <div class="car">
            <h3>Car Model 2</h3>
            <p>Description of car 2.</p>
            <button>Details</button>
        </div>
        <!-- More cars -->
    </section>
    <section class="testimonials">
        <h2>Customer Testimonials</h2>
        <div class="card">
            <p>"Great service! Highly recommended." - Customer 1</p>
        </div>
        <!-- More testimonials -->
    </section>
    <section class="contact-form">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <input type="submit" value="Submit">
        </form>
    </section>
    <script>
        // JavaScript for interactive features here.
    </script>
</body>
</html>
