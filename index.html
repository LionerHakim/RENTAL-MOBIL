<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Mobil</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s;
        }
        header {
            position: relative;
            height: 100vh;
            overflow: hidden;
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
        }
        header video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: 0;
        }
        h1 {
            position: relative;
            z-index: 1;
            font-size: 4rem;
            margin: 0;
        }
        .catalog, .booking, .testimonials, .footer {
            padding: 20px;
        }
        .glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
        }
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .comparison-table th, .comparison-table td {
            border: 1px solid #ccc;
            padding: 10px;
        }
        footer {
            background: rgba(0, 0, 0, 0.7);
            color: white;
        }
        footer .social-icons i {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <video autoplay muted loop>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h1>Welcome to Rental Mobil</h1>
    </header>
    <section class="catalog glass">
        <h2>Our Cars</h2>
        <div id="carCatalog"></div>
    </section>
    <section class="booking glass">
        <h2>Book a Car</h2>
        <form id="bookingForm">
            <input type="text" name="carName" placeholder="Car Name" required>
            <input type="text" name="pickupLocation" placeholder="Pickup Location" required>
            <input type="date" name="pickupDate" required>
            <button type="submit">Book Now</button>
        </form>
    </section>
    <section class="testimonials glass">
        <h2>Customer Testimonials</h2>
        <div id="testimonials"></div>
    </section>
    <section class="comparison glass">
        <h2>Car Comparison</h2>
        <table class="comparison-table">
            <thead>
                <tr>
                    <th>Model</th>
                    <th>Price</th>
                    <th>Features</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Car A</td>
                    <td>$100/day</td>
                    <td>Feature 1, Feature 2</td>
                </tr>
                <tr>
                    <td>Car B</td>
                    <td>$120/day</td>
                    <td>Feature 1, Feature 3</td>
                </tr>
            </tbody>
        </table>
    </section>
    <footer class="glass">
        <p>Contact us on WhatsApp: <a href="https://wa.me/1234567890?text=Hello!%20I%20would%20like%20to%20inquire%20about%20car%20rentals." target="_blank">Chat Now</a></p>
        <div class="social-icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </footer>
    <script>
        // Dynamic calculations, validation, and smooth scrolling functions
        document.getElementById('bookingForm').onsubmit = function(event) {
            event.preventDefault();
            // Form validation and booking logic here
            alert('Booking confirmed!');
        };
        // Function to load car catalog and testimonials
        function loadContent() {
            // Load dynamic content logic here
        }
        window.onload = loadContent;
    </script>
</body>
</html>
